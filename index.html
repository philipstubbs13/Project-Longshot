<!DOCTYPE html>
<html>
<head>
	<title>Recipe Search App</title>

	<!--Materialize CSS-->
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  	<!--Material icons-->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--Font Awesome Icons-->
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<!--Reset css file-->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	 <!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	 <!--Let browser know website is optimized for mobile-->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--Font Awesome link-->
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>
</head>

<body>
	<!--Commenting out the hamburger menu button for now until we get app to be responsive-->
	<!--<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>-->

	<!--Top Navigation Bar-->
	<nav class="" role="navigation">
		 <div class="container" id="navigation_bar">
		<a id="logo-container" href="#" class="brand-logo"><i class="small fa fa-cutlery modal-trigger" data-target="recipe-box-modal" id="recipe-box-btn"></i>
	   Recipe Search App</a>
	    	<!--Authentication/Sign in button-->
	    	<ul class="right navbar_list">
	      		<li><a class="waves-effect waves-light btn card" id="authentication-btn">Sign in</a></li>
	    	</ul>
	    </div>
	</nav>

	<main>
		<div class="container">
			<!-- <div class="row">
				<div class="col s12">-->
					 <!--Modal Trigger to open bottom sheet/recipe box-->
					<!-- <i class="small material-icons">insert favorite</i> -->
					<!-- <a class="modal-trigger" data-target="recipe-box-modal" id="recipe-box-btn"><i class="small material-icons">insert favorite</i></a>
				</div>
			</div> -->
			<div class="row">
				<!--Main recipe search field-->
				<div class="col s12">
		        	<h5>Find something to make:</h5>
		        	<div class="input-field">
		            	<input id="user-input" type="text" class="validate">
		            	<label for="text" data-error="wrong" data-success="right">for example, pizza</label>
		            	<button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Find</button>
		        	</div>
		        </div>
		    </div>

			<!--Recipe search results section. The recipe data that we receive from the jQuery AJAX request will be dumped here.-->
			<div class="row">
				<div class="col s12">
					<div id="recipe-list" class="section">
					    <div id = "recipe1" class="col l4 m6 s12">
	          			</div>
						<div id = "recipe2" class="col l4 m6 s12">
						</div>
						<div id = "recipe3" class="col l4 m6 s12">
 						</div>
 					</div>
	          	</div>
	        </div>

			<!-- Modal Structure. This is the bottom sheet modal that will be used as our recipe box, which holds user saved recipes. -->
			<div id="recipe-box-modal" class="modal bottom-sheet">
		    	<div class="modal-content">
		    		<div class="section">
		      			<h4>Recipe box</h4>
		      			<!--Recipe box - where saved recipes will go-->
		      			<h5 id="recipeBox"></h5>
		      		</div>
		    	</div>
		    	<!--Close recipe box-->
		   		 <div class="modal-footer">
		      		<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
		    	</div>
		  	</div>

		  	<!-- Modal Trigger. This is a confirmation modal that appears when the user clicks the trash can icon. -->
			<!-- Modal Structure -->
			<div id="removeRecipeModal" class="modal">
				<div class="modal-content">
			    	<h4>Are you sure you want remove?</h4>
			    	<p>Removing a recipe permanently removes it from the Recipe box. Are you sure?</p>
			    </div>
			    <div class="modal-footer">
			    	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="yes-remove">Remove</a>
			    	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="no-remove">Cancel</a>
			    </div>
			</div>
    </div>
	</main>

	<!--Footer and Copyright information-->
    <footer class="page-footer">
    	<div class="container">
    		<div class="row">
        		<div class="col l6 s12">
        			<h5 class="white-text">Recipe Search App</h5>

        		</div>

            		<ul>
	                  <li><a class="grey-text text-lighten-3" href="#!">About</a></li>
	                  <li><a class="grey-text text-lighten-3" href="#!">Help</a></li>
            		</ul>
          		</div>
        	</div>
      </div>
    </footer>

<!--Firebase Javascript link-->
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

<!--Link to external Javascript file-->
<script src="assets/javascript/app.js"></script>
</body>
</html>
